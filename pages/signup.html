<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <section class="header_logo">
            <div class="div_logo">

                    <span style="color:navy;">ELECTOR VOTING SYSTEM</span> <br>
                    Elector Registration Application
                </p>
            </div>
            <div class="div_login">
                <a href="#">

                </a>
            </div>

    <section>

        <button type="SIGN IN">SING IN</button>
    </section>
