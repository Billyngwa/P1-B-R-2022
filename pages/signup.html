<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/js/all.min.js">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>sign up</title>
</head>
<body>
    <header>
        <section class="header_logo">
            <nav class="logo_nav">
                <div class="div_logo">
                    <img src="../assets/images/logo_blue.png" alt="Election insights">
                    <p class="election_description">
                        <span style="color:navy;">ELECTOR VOTING SYSTEM</span> <br>
                        Elector Registration Application
                    </p>
                </div>
                <div class="div_login">
                    <a href="#">
                        <p class="login">
                            <i class="fa-solid  fa-circle-user">log In</i> 
                        </p>
                    </a> 
                </div>
            </nav>
            <p class="evs">
                <span>ELECTOR VOTING SYSTEM</span>
            </p>
        </section>
    </header>
    <main>
        <section class="main_section">
            <div class="form_div">
                 <label  class="signup_label" for="Sign Up" style="font-size:20px ; padding-top: 40px;">Sign Up</label>
                 <p class="signup_warning">
                    <small>"Warning:If you forget your login credentials, please do not create another profile. Contact <br>
                        <a href="mailto:billytatangwa5@gmail.com">electorvotingsystem@admin.cm</a>
                        to retrieve your credentials "
                    </small>
                 </p>
                <form action="../index.html" method="post">
                    <p class="title">
                        <input type="text" name="First Name" placeholder="First Name" required="required"  />
                    </p>
                    <p class="title">
                        <input type="text" name="Last Name" placeholder="Last Name" required="required" />
                    </p>
                    <p class="title">
                        <input type="password" name="password" placeholder="password" required="required" />
                    </p>
                    <p class="title">
                        <input type="password" name="confirm password" placeholder="confirm password" required="required" />
                    </p>
                    <p class="title">
                        <input type="email" name="email" placeholder="email" required="required" />
                    </p>
                    <p class="gender_title">
                        <label for="Gender">Gender:</label>
                        <input type="radio" name="Gender" value="Male" checked="checked" /> Male
                        <input type="radio" name="Gender" value="Female" /> Female
                    </p>
                    <button class="signup_btn">Sign up</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
