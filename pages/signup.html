<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/js/all.min.js">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>sign up</title>
</head>
<body>
    <header>
        <section class="header_logo">
            <nav class="logo_nav">
                <div class="div_logo">
                <img src="../assets/images/logo_blue.png" alt="Election insights">
                <p class="election_description">
                    <span style="color:navy;">ELECTOR VOTING SYSTEM</span> <br>
                    Elector Registration Application
                </p>
                </div>
                <div class="div_login">
                    <a href="#">
                        <p class="login">
                            <i class="fa-solid  fa-circle-user icon-4x pull-left icon-border">log In</i> 
                        </p>
                    </a>
                </div>
            </nav>
            <p class="evs"> <span>ELECTOR VOTING SYSTEM</span> </p>
        </section>
    </header>
    <main>
        <section class="main_section">
            <div class="form_div">   
                <form action="../index.html" method="post">
                    <label for="Sign Up">Sign Up</label>
                    <p>
                        <small>"Warning: If you forget your login credentials, do not create another profile. contact <br>
                            <a href="mailto:billytatangwa5@gmail.com">electorvotingsystem@admin.cm</a> 
                            to retrieve your logins.
                        </small>
                    </p>
                   <p class="title">
                        <label for="First Name">First Name</label>
                        <input type="text" name="First Name" required="required" />
                   </p>
                   <p class="title">
                        <label for="Last Name">Last Name</label>
                        <input type="text" name="Last Name" required="required" />
                   </p>
                   <p class="title">
                        <label for="password">password</label>
                        <input type="password" name="password" required="required" />
                   </p>
                   <p class="title">
                        <label for="confirm password">confirm password</label>
                        <input type="password" name="confirm password" required="required" />
                   </p>
                   <p class="title">
                        <label for="email">email</label>
                        <input type="email" name="email" required="required" />
                   </p>
                   <p class="title">
                        <label for="Gender">Gender:</label>
                        <input type="radio" name="Gender" value="Male" checked="checked" /> Male
                        <input type="radio" name="Gender" value="Female" /> Female
                    </p>
                    <button class="signup_btn">Sign up</button>
                </form>
            </div>
        </section>
    </main>
    <!-- <footer>
        <p>&emsp;</p>
    </footer> -->
</body>
</html>
